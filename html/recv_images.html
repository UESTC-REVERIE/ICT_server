<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>LoFTR Images Preview Web</title>
	<link rel="shortcut icon" href="/static/img/icon.ico">
	<style>
		body{
			overflow: hidden;
			margin: 0px;
		}
		#preview {
			position: relative; /* 允许绝对定位子元素相对于它定位 */
			width: 100%; /* 根据需要调整 */
			height: 100vh; /* 根据需要调整 */
			background-color: rgb(255, 255, 255);
		}


		#preview img {
			position: absolute; /* 相对于preview容器绝对定位 */
			top: 50%; /* 将图片的顶部定位到容器的50% */
			left: 50%; /* 将图片的左边定位到容器的50% */
			transform: translate(-50%, -50%); /* 向左和向上各移动图片宽高的50% */
			max-width: 100%;
			max-height: 100%;
			width: auto;
			height: auto;
		}
	</style>
</head>

<body>
	<script type="module" src="/static/js/recv_images.js"></script>
	<div id="preview"></div>
</body>

</html>
